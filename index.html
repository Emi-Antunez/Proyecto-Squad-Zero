<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Reservas - Tours en Barco</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="bg-light">

    <!-- Barra de navegación simple -->
    <nav style="background: #fff; border-bottom: 1px solid #eee; padding: 12px 0; margin-bottom: 24px;">
        <div style="max-width: 900px; margin: 0 auto; display: flex; justify-content: flex-end; gap: 12px;">
            <a href="page/login.html" style="text-decoration:none; color:#2563eb; font-weight:600; padding:6px 16px; border-radius:20px; border:1px solid #2563eb; background:#f5faff; transition:background 0.2s;">
                Iniciar sesión
            </a>
            <a href="page/register.html" style="text-decoration:none; color:#fff; font-weight:600; padding:6px 16px; border-radius:20px; background:#2563eb; border:1px solid #2563eb; transition:background 0.2s;">
                Registrarse
            </a>
        </div>
    </nav>

    <!-- Formulario de Reserva -->
    <div class="container" style="max-width: 600px; margin: 32px auto 24px auto;">
        <form id="formAgregarReserva" class="card card-body shadow-sm" onsubmit="event.preventDefault(); guardarReservaDesdeFormulario();">
            <h2 class="h5 mb-3">Agregar / Modificar Reserva</h2>
            <input type="hidden" id="reservaId">
            <div class="mb-2">
                <label class="form-label">Tour:</label>
                <input type="text" id="tour" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Fecha:</label>
                <input type="date" id="fecha" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Hora:</label>
                <input type="time" id="hora" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad de Personas:</label>
                <input type="number" id="cantidadPersonas" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
        <pre id="output" style="color: red; margin-top: 10px;"></pre>
    </div>

    <!-- Contenedor de Reservas -->
    <div class="container" style="max-width: 900px; margin: 0 auto 32px auto;">
        <h2 class="h5 mb-3">Reservas registradas</h2>
        <div id="reservasContainer"></div>
    </div>

    <script src="js/reservas.js"></script>
    <script>
        listarReservas();
    </script>
</body>
</html>
